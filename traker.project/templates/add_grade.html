<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Grade - Student Grade Tracker</title>
    <link href="/static/styles1.css" rel="stylesheet">
</head>
<body>
    <h1>Add/Edit Grade</h1>
    <form action="/api/add_grade" method="post">
        <label for="user_id">Student ID:</label>
        <input type="number" id="user_id" name="user_id" required>
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required>
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required>
        <label for="teacher_name">Teacher's Name:</label>
        <input type="text" id="teacher_name" name="teacher_name" required>
        <button type="submit">Submit Grade</button>
    </form>
</body>
</html>
